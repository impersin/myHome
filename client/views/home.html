  
  <div class="jumbotron fadein">
    <div class="row">
        <p id="header-name">{{profile.firstName}} {{profile.lastName}}</p>
        <p id="header-job-title">{{profile.title}}</p>      
      <div class="col-md-6 col-md-offset-3 col-sm-offset-2 col-xs-offset-1 greet">
        <p id="name">{{profile.firstName}} {{profile.lastName}}</p>      
        <p id="job-title">{{profile.title}}</p>
      </div>
    </div>
  </div>
  <div class="container-fluid main">
      <div class="row">
        <div class="col-md-4 col-md-offset-2 col-sm-6 col-xs-offset-2">
          <div>
            <h2><a ng-click="aboutMeToggle()" href="">10 seconds about me</a></h2>
             <ul ng-repeat="list in profile.about" ng-show="aboutMe">
               <li>
                 <img id="bullet" src="../style/images/bullet.png" alt="" width="15px" height="15px">
                 <span>{{list}}</span><br/>
              </li>
             </ul>
             <a id="bottom"></a>   
          </div>
        </div>
        <div class="col-md-4 col-md-offset-1 col-sm-offset-8 col-xs-offset-4">
          <h2><a ng-click="contactToggle()" href="">Contact</a></h2>
          <ul ng-show="contact">
            <li ng-click="gotoBottom()">
              <img id="email" src="../style/images/email.png" alt="" width="20px" height="20px">
              <a class="email" href="mailto:{{profile.email}}">Send email</a><br/>
            </li>
            <li>
              <img id="linkedin" src="../style/images/linkedin.png" alt="" width="20px" height="20px">
              <a class="linkedin-link" href="{{profile.linkedIn}}">linkedin.com/in/impersin<a>
            </li>
            <li>
              <img id="linkedin" src="../style/images/git.png" alt="" width="20px" height="20px">
              <a class="linkedin-link" href="{{profile.github}}">github.com/impersin<a>
            </li>
            <li>
              <img id="cell" src="../style/images/phone.png" alt="" width="20px" height="20px">
              <span>(925)577-1355</span>
            </li>
          </ul>
          <a id="bottom"></a>    
        </div>  
      </div>      
  </div>
