  <div class="container-fluid">
    <div class="row">
            <h1 id="project-title">{{portfolio.title}}</h1>
      <div class="col-md-12 collection text-center">
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                  <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                    <img class="screen" src="../style/images/{{portfolio.path}}/{{portfolio.images[0]}}">
                  </div>

                  <div class="item">
                    <img src="../style/images/{{portfolio.path}}/{{portfolio.images[1]}}" alt="" width="460" height="345">
                  </div>
                
                  <div class="item">
                    <img src="../style/images/{{portfolio.path}}/{{portfolio.images[2]}}" alt="" width="460" height="345">
                  </div>

                  <div class="item">
                    <img  src="../style/images/{{portfolio.path}}/{{portfolio.images[3]}}" alt="" width="460" height="345">
                  </div>
                </div>
              </div>
                <a class="left carousel-control" data-target="#myCarousel" class="active" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" data-target="#myCarousel" class="active" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
        </div>
    </div>
  </div>
    <div class="container-fluid tech-wrapper">
    <div class="row row1">
      <div class="col-md-12 text-center">
        <h4 id="app-desc">{{portfolio.desc}}</h4>
      </div>
      <div class="col-md-12 text-center">
        <i class="glyphicon glyphicon-cog"></i><h1 id="system-header">System Design</h1>
        <img id="systemDesign" src="{{portfolio.systemDesign}}" alt="" width="50%" height="60%">
      </div>
    </div>
    <div class="row text-center">
        <h1><img src="../style/images//core1.png" width="70px" height="70px">Technology</h1>
      <div class="col-md-4 col-md-offset-2">
        <div id="tech-desc">
          <img id="tech-icon" src="../style/images/{{portfolio.path}}/{{portfolio.stack}}" alt="Tech image">
        </div>
      </div>
      <div class="col-md-4">
        <div id="tech-info">
          <h4>
          </h4>
          <ul ng-repeat="list in portfolio.info" >
            <li>
              <em>{{list[0]}}</em><br/>
            </li>
        </div>
        <a class="project-url navLink" href="{{portfolio.url}}">{{portfolio.linkTitle}}<a>
      </div>
    </div>
    </div>
